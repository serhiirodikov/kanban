<div class="conter">
  <h1 mat-dialog-title>
    {{ data ? "Edit your todos" : "Add your new container" }}
  </h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>{{ data ? "Task Name" : "Name of container" }}</mat-label>
      <input matInput #input [value]="data" />
    </mat-form-field>
  </div>
  <div class="btn-cont" mat-dialog-actions>
    <button mat-button [mat-dialog-close]>No Thanks</button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="input">Ok</button>
  </div>
</div>
